# ===========================================
# UMass Dining Recommendation - Application Properties
# ===========================================

# Server Configuration
server.port=8080

# ===========================================
# PostgreSQL Database Configuration
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/umass_dining
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Security Configuration
# ===========================================
# JWT Secret (change in production!)
jwt.secret=your-super-secret-jwt-key-change-in-production
jwt.expiration=86400000

# ===========================================
# Scraping Configuration
# ===========================================
scraping.umass.base-url=https://umassdining.com/locations-menus
scraping.schedule.cron=0 0 6 * * *

# ===========================================
# CORS Configuration
# ===========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.umassdining=DEBUG
logging.level.org.springframework.web=INFO

# ===========================================
# Actuator (Health checks)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
